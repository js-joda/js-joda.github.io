<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>js-joda projects</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">
    <script src="//cdn.jsdelivr.net/npm/js-joda@1.8.1/dist/js-joda.js"></script>
    <script src="//cdn.jsdelivr.net/npm/js-joda-extra@0.1.1/dist/js-joda-extra.js"></script>
    <script src="//cdn.jsdelivr.net/npm/js-joda-timezone@1.2.1/dist/js-joda-timezone.js"></script>
    <script>
        // use js-joda-timezone
        var jsJoda = JSJoda.use(JSJodaTimezone).use(JSJodaExtra);

        // copy all js-joda classes to the global scope
        for(var prop in jsJoda) { window[prop] = jsJoda[prop]; }
        console.log("Welcome to js-joda at '"+ LocalDateTime.now().toString() + "' local time");
        console.log("and '"+ LocalDateTime.now().atZone(ZoneId.systemDefault()).toString() + "' system default timezone");
    </script>
</head>
<body>
    <div class="pageHeader">
        <div class="headerContent">
            <h3>js-joda</h3>
        </div>
    </div>
    <div class="pageBody">
        <div class="content">
            <h1>Immutable date and time library for javascript</h1>
            <h2><a href="//js-joda.github.io/js-joda">js-joda github page</a></h2>
            <h2><a href="https://github.com/js-joda/js-joda">js-joda github repository</a></h2>
        </div>
    </div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>js-joda projects</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">
    <script src="//cdn.jsdelivr.net/js-joda/1.3.0/js-joda.js"></script>
    <script src="//cdn.jsdelivr.net/js-joda-timezone/1.0.0/js-joda-timezone.js"></script>
    <script>
      // use js-joda-timezone
      JSJoda.use(JSJodaTimezone);
      // copy all js-joda classes to the global scope
      for(var prop in JSJoda) { window[prop] = JSJoda[prop]; }
      console.log("Welcome to js-joda at '"+ LocalDateTime.now().toString() + "' local time");
      console.log("and '"+ LocalDateTime.now().atZone(ZoneId.of('Europe/Berlin')).toString() + "' Berlin time");
    </script>
</head>
<body>
    <div class="pageHeader">
        <div class="headerContent">
            <h3>
                <span class="left">
                    <a href="//js-joda.github.io">js-joda projects</a>
                </span>
            </h3>
        </div>
    </div>
    <div class="pageBody">

</body>
